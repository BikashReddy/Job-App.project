<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="apply_box">
      <h1>Job Application (web)</h1>

      <hr>
      <hr>


      </h1>
      <form action="">
        <div class="form_container">

          <!-- Name showing(1st,middle,last) -->

          <div class="form_control">
            <label for="">First name</label>
            <input id="First_name" name="First_name" placeholder="Enter first name...." />
          </div>

          <div class="form_control">
            <label for="">Middle name</label>
            <input id="Middle_name" name="Middle_name" placeholder="Enter middle name...." />
          </div>

          <div class="form_control">
            <label for="">Last name</label>
            <input id="Last" name="last_name" placeholder="Enter last name...." />
          </div>


          <!-- for email -->

          <div class="form_control">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Enter email...." />
          </div>

          
            <!-- for job role -->


          <div class="form_control">
            <label for="job_role"> Job Role </label>
            <select id="job_role" name="job_role">
              <option value=""></option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="JavaScript">JavaScript</option>
              <option value="JavaDevloper">JavaDevloper</option>
              <option value="Software ">Software Devloper</option>

            </select>
          </div>

          <!-- for contact.no -->

          <div class="form_control">
            <label for="contact number">Contact number</label>
            <input id="Contact number" name="Contact number" placeholder="Enter ph. no.....">
          </div>


          <!-- for Address  -->

          <div class="textarea_control">
            <label for="address"> Address </label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Current Address"></textarea>
          </div>

            <!-- for location -->

          <div class="form_control">
            <label for="city"> City </label>
            <input id="city" name="city" placeholder="Enter City Name..." />
          </div>

          <!-- pincode -->

          <div class="form_control">
            <label for="pincode"> Pincode </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode no..." />
          </div>

          
            <!-- for state -->

            <div class="form_control">
              <label for="state">State</label>
              <input
              id="state"
              name="state"
              placeholder="Enter state name...."/>
          </div>

          <!-- for date -->

          <div class="form_control">
            <label for="date"> Date </label>
            <input value="" type="date" id="date" name="date" />
          </div>


          <!-- for main APPLY button -->

          <div class="form_control">
            <label for="upload"> Upload Your CV </label>
            <input type="file" id="upload" name="upload" />
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
